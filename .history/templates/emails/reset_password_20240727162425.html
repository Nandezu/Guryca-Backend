<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - NANDEFROND</title>
    <style>
        /* ... (ponechte stejn√© styly) ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>NANDEFROND</h1>
    </div>
    <div class="content">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="button">Reset Password</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('reset-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            var urlParams = new URLSearchParams(window.location.search);
            var token = window.location.pathname.split('/').pop();
            var email = urlParams.get('email');

            fetch('/user/reset-password-confirm/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    email: email,
                    token: token,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showMessage('Password reset successful. You can now log in with your new password in the application.', 'success');
                    document.getElementById('reset-password-form').style.display = 'none';
                } else {
                    showMessage('Error: ' + (data.error || 'An unknown error occurred'), 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            });
        });

        function showMessage(message, type) {
            var messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
