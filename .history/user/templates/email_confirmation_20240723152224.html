<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .code { font-size: 24px; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NANDEZU</h1>
        </div>
        <div class="content">
            <h2>Potvrzení e-mailu</h2>
            <p>Děkujeme za registraci. Pro dokončení procesu použijte následující potvrzovací kód:</p>
            <p class="code">{{ confirmation_code }}</p>
            <p>Tento kód je platný po dobu 24 hodin.</p>
        </div>
    </div>
</body>
</html>
