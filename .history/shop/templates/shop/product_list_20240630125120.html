<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" value="{{ product.name }}"></p>
        <p>Description: <textarea name="description">{{ product.description }}</textarea></p>
        <p>Store Link: <input type="url" name="store_link" value="{{ product.store_link }}"></p>
        <p>Image: <img src="{{ product.image_url }}" alt="{{ product.name }}"></p>
        <p>SKU: <input type="text" name="sku" value="{{ product.sku }}"></p>
        <p>Clothing Type: <input type="text" name="clothing_type" value="{{ product.clothing_type }}"></p>
        <p>Category: <input type="text" name="clothing_category" value="{{ product.clothing_category }}"></p>
        <p>Manufacturer: <input type="text" name="manufacturer_name" value="{{ product.manufacturer_name }}"></p>
        <p>Country of Origin: <input type="text" name="country_of_origin" value="{{ product.country_of_origin }}"></p>
        <p>Colour: <input type="text" name="colour" value="{{ product.colour }}"></p>
        <p>Price: <input type="text" name="price" value="{{ product.price }}"></p>
        <button type="submit" name="update">Update</button>
        <button type="submit" name="delete">Delete</button>
    </form>
    <a href="{% url 'product_list' %}">Back to list</a>
</body>
</html>
